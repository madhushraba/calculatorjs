<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="enter" id="outputscreen">
            <button onclick="Clear()">C</button>
            <button onclick="del()">X</button>
            <button onclick="display('%')" >%</button>
            <button onclick="display('/')" >/</button>
            <button onclick="display('7')" >7</button>
            <button onclick="display('8')" >8</button>
            <button onclick="display('9')" >9</button>
            <button onclick="display('*')" >*</button>
            <button onclick="display('4')" >4</button>
            <button onclick="display('5')" >5</button>
            <button onclick="display('6')" >6</button>
            <button onclick="display('-')" >-</button>
            <button onclick="display('1')" >1</button>
            <button onclick="display('2')" >2</button>
            <button onclick="display('3')" >3</button>
            <button onclick="display('+')" >+</button>
            <button onclick="display('.')" >.</button>
            <button onclick="display('0')" >0</button>
            <button onclick="calculate()" class="equal">=</button>

        </div>
    </div>
<footer style="color: rgb(230, 96, 136); text-align: center; margin: 20px;">
     @madhushraba das
</footer>

    <script >
let output = document.getElementById("outputscreen")

function display(num){
    output.value += num
}
function calculate(){
   try{ output.value = eval(output.value)}
   catch(err){ alert("invalid!!!!!!")}
}
function Clear(){
    output.value= " "
}
function del(){
    output.value=output.value.slice(2,-1)
}

    </script>
</body>
</html>
